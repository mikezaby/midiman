<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MidiMan</title>
  </head>
  <body>
    <div class="piano">
      <div class="controls">
        <div class="round-control"></div>
        <div class="round-control"></div>
        <div class="round-control"></div>
        <select class="drop-control" name="midiman-option" id="midi-option">
          <option value="1">model: midiman 32 ▾</option>
          <option value="2">model: midiman 48 ▾</option>
          <option value="3">model: midman 10^4 ▾</option>
        </select>
        <select class="drop-control" name="midiman-keys" id="midiman-keys">
          <option value="1">keys: 32 ▾</option>
          <option value="2">keys: 48 ▾</option>
          <option value="3">keys: 10^4 ▾</option>
        </select>
        <div class="midiman-logo-bg"></div>
        <div class="midiman-logo">midiman</div>
      </div>
      <div class="octave">
        <div class="c whole-tone">
          <div class="c-sharp semi-tone"></div>
        </div>
        <div class="d whole-tone">
          <div class="d-sharp semi-tone"></div>
        </div>
        <div class="e whole-tone"></div>
        <div class="f whole-tone">
          <div class="f-sharp semi-tone"></div>
        </div>
        <div class="g whole-tone">
          <div class="g-sharp semi-tone"></div>
        </div>
        <div class="a whole-tone">
          <div class="a-sharp semi-tone"></div>
        </div>
        <div class="b whole-tone"></div>
      </div>

      <div class="octave">
        <div class="c whole-tone">

        <div class="a whole-tone">

        </div>

      </div>

      <div class="octave">
        <div class="c whole-tone">

    </div>
